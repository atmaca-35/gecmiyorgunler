<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitibook</title>
    <link rel="icon" href="images/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="search-container">
                <div id="errorContainer"></div>
                <p class="word-count">Archaeology of the Proto-Turkic</p>
                <div class="search-box" id="searchBoxContainer">
                    <input type="text" id="searchBox">
                    <span id="ghostText" class="ghost-text"></span>
                </div>
                <div class="selected-word-meanings" id="selectedWordMeanings"></div>
            </div>
            <div class="result" id="result"></div>
        </div>

        <div class="Loader"></div>
        
        <footer class="footer">
            <div class="footer-left">bitibook</div>
            <div class="footer-center">
                <div id="totalEntries">
                    <img src="images/error.svg" width="20" height="20">
                </div>
            </div>
            <a href="x" class="footer-right">contact & donate</a>
        </footer>
    </main>

    <script src="scripts.js" defer onerror="handleScriptError()"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.9/purify.min.js"></script>
</body>
</html>
